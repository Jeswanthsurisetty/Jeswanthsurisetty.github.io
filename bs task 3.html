<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="was-validated">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" required></textarea>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
                <div class="invalid-feedback">Please enter your city.</div>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" required>
                <div class="invalid-feedback">Please enter your state.</div>
            </div>

            <div class="mb-3">
                <label class="form-check-label">Do you have hosting?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="hosting" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="hosting" value="no" required>
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
                <div class="invalid-feedback">Please select an option.</div>
            </div>

            <div class="mb-3">
                <label for="projectDescription" class="form-label">Project Description</label>
                <textarea class="form-control" id="projectDescription" required></textarea>
                <div class="invalid-feedback">Please provide a project description.</div>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
