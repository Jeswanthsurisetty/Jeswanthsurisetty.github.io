<!DOCTYPE html>
<html>

<head>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 20px;
      text-align: center;
    }

    .instagram-logo {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #dbdbdb;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 90%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0085e6;
    }

    .error-message {
      color: #ed4956;
      font-size: 14px;
      margin-top: 10px;
    }

    .text-small {
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" alt="Instagram Logo" class="instagram-logo" width="200">
    <form id="loginForm" action="#">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Log In">
      </div>
      <div id="errorMessage" class="error-message"></div>
      <div class="text-small">
        Not registered? <a href="#">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("errorMessage");

      // Clear any previous error message
      errorMessage.textContent = "";

      // Perform validation
      if (username === "your_username" && password === "your_password") {
        alert("Login successful");
        // Redirect to Instagram home page or perform other actions
      } else {
        errorMessage.textContent = "Incorrect username or password";
      }
    });
  </script>
</body>

</html>
